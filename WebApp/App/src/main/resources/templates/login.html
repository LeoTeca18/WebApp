<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- meta data -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

  <!--font-family-->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i"
        rel="stylesheet">

  <!-- title of site -->
  <title>Furniture</title>

  <!-- For favicon png -->
  <link rel="shortcut icon" type="image/icon" href="assets/logo/favicon.png" />
  <link rel="stylesheet" href="assets/css/styleLogin.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <!--font-awesome.min.css-->
  <!-- bootsnav -->

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
  <!--responsive.css-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->

  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

</head>
<body><div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

    <div class="d-flex justify-content-center py-4">
      <a href="index.html" class="logo d-flex align-items-center w-auto">
        <img src="assets/logo/favicon.png" alt="">
        <a class="navbar-brand">sine<span>mkt</span></a>
      </a>
    </div><!-- End Logo -->

    <div class="card mb-3">

      <div class="card-body">

        <div class="pt-4 pb-2">
          <h5 class="card-title text-center pb-0 fs-4">Faça login na sua conta</h5>
          <p class="text-center small">Entre com seu nome de usuário &amp; senha para entrar</p>
        </div>

        <form class="row g-3 needs-validation" th:action="@{/login}" method="post">

          <div class="col-12">
            <label for="yourEmail" class="form-label">Seu email</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
              <input type="text" name="email" class="form-control" id="yourEmail" required="">
              <div class="invalid-feedback">Por favor insira seu email.</div>
            </div>
          </div>

          <div class="col-12">
            <label for="yourPassword" class="form-label">Password</label>
            <input type="password" name="senha" class="form-control" id="yourPassword" required="">
            <div class="invalid-feedback">Por favor, insira sua senha!</div>
          </div>

          <div class="col-12">
            <button class="btn btn-primary w-100" type="submit">Conecte-se</button>
          </div>
          <div class="col-12">
            <p class="small mb-0">Não tem conta? <a href="registrar">Crie a sua conta aqui</a></p>
          </div>
          <p class="text-center bg-danger w-100" th:text="${error}"></p>
        </form>

      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="assets/js/jquery.js"></script>

<!--modernizr.min.js-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

<!--bootstrap.min.js-->
<script src="assets/js/bootstrap.min.js"></script>

<!-- bootsnav js -->
<script src="assets/js/bootsnav.js"></script>

<!--owl.carousel.js-->
<script src="assets/js/owl.carousel.min.js"></script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>


<!--Custom JS-->
<script src="assets/js/custom.js"></script>

</body>

</html>
