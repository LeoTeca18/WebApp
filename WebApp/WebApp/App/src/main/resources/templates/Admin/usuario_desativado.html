  <div id="layoutSidenav_nav">

  <div id="layoutSidenav_content">
    <main>
      <div class="container-fluid px-4">
        <h1 class="mt-4">Usuários Desativados</h1>
        <ol class="breadcrumb mb-4">
          <li class="breadcrumb-item active"></li>
        </ol>
        <table class="table table-danger table-striped-columns">
          <thead>
          <tr>
            <th scope="col">#ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Email</th>
            <th scope="col">Ação</th>
          </tr>
          </thead>
          <tbody>
          <tr th:each="usuario:${usuarios}">
            <th th:text="${usuario.id}" scope="row">1</th>
            <td th:text="${usuario.nome}"></td>
            <td th:text="${usuario.email}"></td>
            <td>
              <a  th:href="@{ativar/{id}(id=${usuario.id})}">
                <button class="btn btn-primary">Ativar</button>
              </a>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </main>
